<mat-card *ngIf="patient | async as patient">
  <mat-card-header>
    <mat-card-title>{{patient.name}}</mat-card-title>
    <button routerLink="../../home" mat-fab color="primary"><mat-icon>arrow_back_ios</mat-icon></button>
  </mat-card-header>
  <mat-card-content>
    <router-outlet></router-outlet>
  </mat-card-content>
  <mat-card-footer>
    <button routerLink="consultations" *ngIf="patient" mat-raised-button>Consultations</button>
    <button routerLink="profile" mat-raised-button>Modifier patient</button>
  </mat-card-footer>
</mat-card>
