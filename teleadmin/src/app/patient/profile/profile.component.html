<mat-card fxLayout="row" fxLayout.lt-md="column">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate fxFlex='70' >
    <div fxLayout="column" fxLayoutAlign="center start" fxFlex>
      <mat-form-field><input matInput placeholder="Civilité" formControlName="gender"/></mat-form-field>
      <mat-form-field><input matInput placeholder="Nom" formControlName="name"></mat-form-field>
      <mat-form-field><input matInput placeholder="Prénom" formControlName="surname"></mat-form-field>
      <mat-form-field><input matInput placeholder="Adresse" formControlName="address" ></mat-form-field>
      <mat-form-field><input matInput placeholder="Email" formControlName="email"></mat-form-field>

    </div>
    <div fxLayout="column" fxLayoutAlign="center start" fxFlex>
      <mat-form-field><input matInput placeholder="Téléphone" formControlName="phone"></mat-form-field>
      <mat-form-field><input matInput placeholder="Docteur" formControlName="doctor" ></mat-form-field>
      <mat-form-field><input matInput placeholder="Allergies" formControlName="allergy"></mat-form-field>
      <mat-form-field><input matInput placeholder="Vaccins" formControlName="vaccins"></mat-form-field>
      <mat-form-field><input matInput placeholder="Notes" formControlName="notes"></mat-form-field>
    </div>
  </form>
  <div fxLayout="column" fxLayoutAlign="space-between stretch" fxFlex>
    <mat-form-field><input matInput placeholder="Numéro de sécu" value="107443092521" disabled />
    </mat-form-field>
    <div fxLayout="column" fxLayoutGap="15px">
      <div fxLayout="row" fxLayoutAlign="center end">
        <button fxFill mat-raised-button>Voir historique</button>
      </div>
      <div fxLayout="row" fxLayoutAlign="center end">
        <button fxFill mat-raised-button (click)="doitt()">Modifier les informations</button>
      </div>
      <div fxLayout="row" fxLayoutAlign="center end">
        <button fxFill mat-raised-button>Se connecter au médecin</button>
      </div>
    </div>
    <div fxLayout="row" fxLayoutAlign="center end" [fxHide]="active" fxLayoutGap="10px">
      <button mat-raised-button color="warn" (click)="doit()">Annuler</button>

      <button mat-raised-button style="background-color: green; color:white"
              (click)="active=!active">Enregistrer</button>
    </div>
  </div>
</mat-card>
