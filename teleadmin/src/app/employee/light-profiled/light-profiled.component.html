<mat-card routerLink="../employee/{{employee._id}}" class="profile" fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">
    <img alt="profile_photo" src="/assets/img/{{employee.photo}}.png">
    <p>{{employee.status === 1 ? 'Dr. ' : 'Accompagnateur '}} {{employee.name | capitalize}} {{employee.surname | capitalize}}</p>
    <button fxFlex="nogrow" mat-raised-button (click)="connect()" [routerLink]="['/livestream']" routerLinkActive="router-link-active" >Connecter</button>
</mat-card>
