<div fxLayout="row" class="content" fxLayoutAlign="center start">
    <div fxLayout="column" fxLayoutAlign="start stretch" style="width: 80%; background-color: white;"
        fxLayoutGap="15px">
        <mat-card>
            <div fxLayout="row" fxLayoutAlign="start center">
                <button mat-raised-button routerLink="/ajoutPatient">Ajouter un patient</button>
            </div>
            <app-search-bar></app-search-bar>
        </mat-card>
        <div class="results" fxLayout="column" fxLayoutGap="10px">
          <app-light-profile *ngFor="let profile of profiles | async" [profile]="profile"></app-light-profile>
        </div>
    </div>
</div>
